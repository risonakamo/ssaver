<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="popup.css">

    <script src="timeago.min.js"></script>
    <script src="../shared/shared.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="bad-site">
      not a youtube or twitch page
    </div>

    <div class="good-site">
      <div class="info">
        <img class="thumbnail">

        <div class="info-block-holder">
          <div class="info-block date">
            <h1>last saved</h1>
            <p class="last-save">never</p>
          </div>

          <div class="info-block time">
            <h1>at time</h1>
            <p class="vid-time">none</p>
          </div>
        </div>

        <a class="to-saved" href="">
          to saved
        </a>
      </div>

      <div class="controls">
        <a href="" class="save-button">save</a>
        <a href="" class="done-button">done</a>
      </div>
    </div>
  </body>
</html>
